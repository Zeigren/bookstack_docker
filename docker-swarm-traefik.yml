version: '3.7'
services:
  nginx:
    image: nginx:alpine
    volumes:
      - bookstack_public:/var/www/bookstack/public
    depends_on:
      - bookstack
    networks:
      - bookstack
      - traefik
    configs:
      - source: bookstack_vhost
        target: /etc/nginx/conf.d/default.conf
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik"
        - "traefik.http.routers.bookstack-http.entrypoints=web"
        - "traefik.http.routers.bookstack-http.rule=Host(`bookstack.yourdomain.test`)"
        - "traefik.http.routers.bookstack-http.middlewares=bookstack-https@docker"
        - "traefik.http.routers.bookstack.entrypoints=websecure"
        - "traefik.http.routers.bookstack.rule=Host(`bookstack.yourdomain.test`)"
        - "traefik.http.routers.bookstack.tls=true"
        - "traefik.http.routers.bookstack.tls.certresolver=myresolver"
        - "traefik.http.services.bookstack.loadbalancer.server.port=80"
        - "traefik.http.middlewares.bookstack-https.redirectscheme.scheme=https"
        # Security
        - "traefik.http.middlewares.bookstack.headers.sslredirect=true"
        - "traefik.http.middlewares.bookstack.headers.stsseconds=315360000"
        - "traefik.http.services.bookstack.loadbalancer.passhostheader=true"
        - "traefik.http.middlewares.bookstack.headers.sslforcehost=true"
        - "traefik.http.middlewares.bookstack.headers.sslhost=bookstack.yourdomain.test"
        - "traefik.http.middlewares.bookstack.headers.browserxssfilter=true"
        - "traefik.http.middlewares.bookstack.headers.contenttypenosniff=true"
        - "traefik.http.middlewares.bookstack.headers.forcestsheader=true"
        - "traefik.http.middlewares.bookstack.headers.stsincludesubdomains=true"
        - "traefik.http.middlewares.bookstack.headers.stspreload=true"
        - "traefik.http.middlewares.bookstack.headers.customFrameOptionsValue=SAMEORIGIN"

  mariadb:
    image: mariadb:latest
    volumes:
      - bookstack_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/bookstacksql_root_password
      - MYSQL_DATABASE=bookstack
      - MYSQL_USER=bookstack
      - MYSQL_PASSWORD_FILE=/run/secrets/bookstacksql_password
    secrets:
      - bookstacksql_root_password
      - bookstacksql_password
    networks:
      - bookstack_db

  bookstack:
    image: zeigren/bookstack:latest
    depends_on:
    - mariadb
    environment:
    - DB_HOST=mariadb:3306
    - DB_DATABASE=bookstack
    - DB_USERNAME=bookstack
    - DB_PASSWORD=DOCKER-SECRET->bookstacksql_password
    - APP_URL=https://bookstack.yourdomain.test
    - CACHE_DRIVER=redis
    - SESSION_DRIVER=redis
    - STORAGE_TYPE=local
    - REDIS_SERVERS=redis:6379:0
    volumes:
    - bookstack_storage:/var/www/bookstack/storage
    - bookstack_public:/var/www/bookstack/public
    networks:
    - bookstack
    - bookstack_db
    secrets:
    - bookstacksql_password

  redis:
    image: redis:alpine
    networks:
      - bookstack

volumes:
  bookstack_db:
  bookstack_storage:
  bookstack_public:

secrets:
  bookstacksql_root_password:
    external: true
  bookstacksql_password:
    external: true

networks:
  bookstack:
  bookstack_db:
  traefik:
    external: true

configs:
  bookstack_vhost:
    external: true
