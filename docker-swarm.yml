version: "3.8"
# https://docs.docker.com/compose/compose-file/compose-file-v3/
services:
  caddy:
    image: caddy:latest
    # https://hub.docker.com/_/caddy
    volumes:
      - bookstack_public:/var/www/bookstack/public
      - caddy_data:/data
    networks:
      - bookstack
    ports:
      - "80:80"
      - "443:443"
    configs:
      - source: bookstack_caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      # https://caddyserver.com/docs/automatic-https#overview
      - DOMAIN=bookstack.yourdomain.test

  mariadb:
    image: mariadb:latest
    # https://hub.docker.com/_/mariadb
    volumes:
      - bookstack_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/bookstacksql_root_password
      - MYSQL_DATABASE=bookstack
      - MYSQL_USER=bookstack
      - MYSQL_PASSWORD_FILE=/run/secrets/bookstacksql_password
    secrets:
      - bookstacksql_root_password
      - bookstacksql_password
    networks:
      - bookstack_db

  bookstack:
    image: zeigren/bookstack:latest # ghcr.io/zeigren/bookstack_docker:latest
    # https://hub.docker.com/r/zeigren/bookstack
    environment:
      - DB_HOST=mariadb:3306
      - DB_PASSWORD=DOCKER-SECRET->bookstacksql_password
      - APP_URL=https://bookstack.yourdomain.test
      # Can be 'local', 'local_secure' or 's3'
      - STORAGE_TYPE=local
      - REDIS_SERVERS=redis:6379:0
    volumes:
      - bookstack_storage:/var/www/bookstack/storage
      - bookstack_public:/var/www/bookstack/public
    networks:
      - bookstack
      - bookstack_db
    secrets:
      - bookstacksql_password

  redis:
    image: redis:alpine
    # https://hub.docker.com/_/redis
    networks:
      - bookstack

volumes:
  bookstack_db:
  bookstack_storage:
  bookstack_public:
  caddy_data:

secrets:
  bookstacksql_root_password:
    external: true
  bookstacksql_password:
    external: true

networks:
  bookstack:
  bookstack_db:

configs:
  bookstack_caddyfile:
    external: true
